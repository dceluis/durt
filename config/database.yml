default: &default
  adapter: sqlite3
  encoding: unicode
  pool: 5
  timeout: 5000
  host: localhost

development:
  <<: *default
  database: ~/.durt/db/development.sqlite3

test: &test
  <<: *default
  database: ~/.durt/db/test.sqlite3

production:
  <<: *default
  database: ~/.durt/db/production.sqlite3
